name: ‚ú® Build & Release AOS

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

  # Perform a release using a workflow dispatch
  workflow_dispatch:
    inputs:
      sqlite:
        description: 'Build a aos-sqlite module?'
        required: true
        type: boolean
      llama:
        description: 'Build a aos-llama module?'
        required: true
        type: boolean

defaults:
  run:
    shell: bash

jobs:
  test-console:
    if: github.event_name != 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: üì• Download deps
        run: |
          yarn

      - name: ‚ö° Run Tests
        run: |
          # yarn test
          echo "::warning::TODO: Fix aos Console tests. Skipping for now..."
        env:
          CI: true

  test-process:
    if: github.event_name != 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ü§ñ Setup ao dev-cli
        run: |
          curl -fsSL https://install_ao.g8way.io | bash

      - name: üì• Download deps
        working-directory: process
        run: |
          yarn

      - name: üèó Build Module
        working-directory: process
        run: |
          /home/runner/.ao/bin/ao build

      - name: ‚ö° Run Tests
        working-directory: process
        run: |
          yarn test
        env:
          CI: true

  release:
    # Releases are performed via a workflow dispatch
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    concurrency:
      group: release
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org"

      - name: ü§ñ Setup ao dev-cli
        run: |
          curl -fsSL https://install_ao.g8way.io | bash

      - name: üëÄ Env
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Git ref:    ${{ github.ref }}"
          echo "GH actor:   ${{ github.actor }}"
          echo "SHA:        ${{ github.sha }}"
          VER=`node --version`; echo "Node ver:   $VER"
          VER=`npm --version`; echo "npm ver:    $VER"

      - name: ü§ì Set Git User
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: üì• Download deps
        run: |
          yarn

      # Build aos
      - name: Build aos Module
        id: aos_module
        working-directory: process
        run: |
          echo "TODO: BUILD AOS MODULE"

          AOS_MODULE_PATH="TODO_PATH_TO_WASM"
          echo "aos_module_path=${AOS_MODULE_PATH}" >> $GITHUB_OUTPUT 

      # TODO: instead upload to Arweave as ao Module DataItem
      - name: üóÉ Upload aos Module
        uses: actions/upload-artifact@v4
        with:
          name: aos.wasm
          path: ${{ steps.aos_module.outputs.aos_module_path }}
          retention-days: 10

      # Build aos-sqlite
      - name: üóÑÔ∏è Build aos SQLite Module
        id: aos_sqlite_module
        if: inputs.sqlite
        working-directory: process
        run: |
          echo "TODO: BUILD AOS MODULE"

          AOS_MODULE_PATH="TODO_PATH_TO_WASM"
          echo "aos_module_path=${AOS_MODULE_PATH}" >> $GITHUB_OUTPUT 

      # TODO: instead upload to Arweave as ao Module DataItem
      - name: üóÉ Upload aos SQLite Module
        if: inputs.sqlite
        uses: actions/upload-artifact@v4
        with:
          name: aos-sqlite.wasm
          path: ${{ steps.aos_sqlite_module.outputs.aos_module_path }}
          retention-days: 10

      # Build aos-llama
      - name: ü¶ô Build aos Llama Module
        id: aos_llama_module
        if: inputs.llama
        working-directory: process
        run: |
          echo "TODO: BUILD AOS MODULE"

          AOS_MODULE_PATH="TODO_PATH_TO_WASM"
          echo "aos_module_path=${AOS_MODULE_PATH}" >> $GITHUB_OUTPUT

      # TODO: instead upload to Arweave as ao Module DataItem
      - name: üóÉ Upload aos Llama Module
        if: inputs.llama
        uses: actions/upload-artifact@v4
        with:
          name: aos-llama.wasm
          path: ${{ steps.aos_llama_module.outputs.aos_module_path }}
          retention-days: 10

